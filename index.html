<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotnar Media</title>

    <!-- favicon  -->

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- marquee3000 -->
    <script src="./marquee3k.js" defer></script>

    <!-- vanilla tilt -->
    <script src="./vanilla-tilt.js" defer></script>

    <!-- app.js -->
    <script src="./app.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header></header>

    <!-- services -->
    <section id="services"></section>

    <!-- video with icons -->
    <section id="video"></section>

    <!-- about us -->
    <section id="about-us"></section>

    <!-- our clients -->
    <section id="our-clients">
      <h2 class="container our-clients-title">OUR CLIENTS</h2>
      <div class="marquee3k">
        <div class="client-logos-container">
          <img
            src="./assets/img/Jotnar_Client_Logo1.png"
            alt="Client Logo 1"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo2.png"
            alt="Client Logo 2"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo4.png"
            alt="Client Logo 4"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo5.png"
            alt="Client Logo 5"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo6.png"
            alt="Client Logo 6"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo7.png"
            alt="Client Logo 7"
            class="our-clients-logo-img"
          />
          <img
            src="./assets/img/Jotnar_Client_Logo8.png"
            alt="Client Logo 8"
            class="our-clients-logo-img"
          />
        </div>
      </div>
    </section>

    <!-- bg-section -->
    <section id="bg-section">
      <!-- contact -->
      <section id="contact-us">
        <div class="container contact-us">
          <div class="jotnar-logo">
            <img src="./assets/img/Jotnar_Logo_Small.webp" alt="" srcset="" />
          </div>

          <h2 class="contact-us-title">
            Visuals that Resonate,<br /><span>Rankings that Elevate</span>
          </h2>

          <h3 class="contact-us-subtitle">
            Reach out to start your project today.
          </h3>

          <form action="" class="contact-us-form">
            <div class="form-el first-name">
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-el last-name">
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-el email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-el message">
              <textarea
                name="message"
                id="message"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <div class="form-el contact-us-btn-container">
              <button type="submit" class="contact-us-btn">Send</button>
            </div>
          </form>
        </div>
      </section>

      <!-- ice img -->
      <section id="ice-img" class="container">
        <img
          src="./assets/img/Jotnar_Ice_icon.webp"
          alt=""
          class="ice-img-img"
          data-tilt
          data-tilt-max="3"
          data-tilt-speed="30"
          data-tilt-perspective="500"
          data-tilt-max-glare="0.8"
        />
      </section>

      <!-- footer -->
      <footer id="footer">
        <div class="container">
          <div class="footer-social-links">
            <a href="#" class="footer-social-link">
              <i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="footer-social-link">
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="#" class="footer-social-link"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </div>
          <p class="footer-text">&copy; 2023 Jotnar Media</p>
        </div>
      </footer>
    </section>
  </body>
</html>
